<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Form</title>
</head>
<body>
  <center>
    <form>
      <h1>Sign Up</h1>
      <hr>

      <label for="username">Username</label><br>
      <input type="text" id="username" placeholder="Enter your username" name="username" required>
      <br><br>

      <label for="email">Email</label><br>
      <input type="email" id="email" placeholder="Enter your email" name="email" required>
      <br><br>

      <label for="password">Password</label><br>
      <input type="password" id="password" placeholder="Enter your password" name="password" required>
      <br><br>

      <label for="confirm-password">Confirm Password</label><br>
      <input type="password" id="confirm-password" placeholder="Confirm your password" name="confirm-password" required>
      <br><br>

      <input type="checkbox" id="terms" name="terms" required>
      <label for="terms">I agree to the <a href="#">Terms and Conditions</a></label>
      <br><br>

      <button type="submit">Sign Up</button>
      <hr>

      <h4>Already have an account? <a href="#">Login here</a></h4>
    </form>
  </center>
</body>
</html>
